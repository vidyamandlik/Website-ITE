<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        .cart-page 
        {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .cart-item 
        {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .total 
        {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            text-align: right;
        }

        .clear-btn 
       {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .empty 
        {
            text-align: center;
            font-size: 20px;
            padding: 30px;
            color: #555;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <ul class="nav-list">
        
        <li><a href="hotel.html">Home</a></li>

        <li><a href="about.html">About Us</a></li>

        <li class="drop">
            <input type="checkbox" id="menu-toggle-1">
            <label for="menu-toggle-1" class="dropbtn">Menu â–¾</label>

            <ul class="dropdown">
                <li><a href="veg.html">Veg Dishes</a></li>
                <li><a href="nonveg.html">Non-Veg Dishes</a></li>
                <li><a href="Snacks and soft drinks.html">Snacks & Soft Drinks</a></li>
            </ul>
        </li>

        <li><a href="service.html">Services</a></li>

        <li class="cart-icon">
            <a href="cart.html">
                <span class="cart-emoji">ðŸ›’</span>
                <span id="cart-count">0</span>
            </a>
           </li>

    </ul>
</nav>

<div class="cart-page">
    <h1>Your Cart</h1>
    <div id="cart-container"></div>

    <p class="total" id="total-price">Total: â‚¹0</p>

    <button class="clear-btn" id="clear-cart">Clear Cart</button>
</div>

<script>
    let cart = [];

    // Load cart from localStorage
    if (localStorage.getItem("cartData")) {
        cart = JSON.parse(localStorage.getItem("cartData"));
    }

    const cartContainer = document.getElementById("cart-container");
    const totalDisplay = document.getElementById("total-price");
    const cartCount = document.getElementById("cart-count");

    function loadCart() {
        cartContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p class='empty'>Your cart is empty</p>";
            totalDisplay.textContent = "Total: â‚¹0";
            cartCount.textContent = "0";
            return;
        }

        cart.forEach(item => {
            total += Number(item.price);

            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
                <span>${item.name}</span>
                <span>â‚¹${item.price}</span>
            `;
            cartContainer.appendChild(div);
        });

        totalDisplay.textContent = "Total: â‚¹" + total;
        cartCount.textContent = cart.length;
    }

    // Clear cart
    document.getElementById("clear-cart").addEventListener("click", function () {
        localStorage.removeItem("cartData");
        cart = [];
        loadCart();
    });

    loadCart();
</script>

</body>
</html>
